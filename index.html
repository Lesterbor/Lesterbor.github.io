<script type="text/javascript">
	var head_box = null;
	var pageHight = 0;

	//当页面加载时
	window.onload = function(){
		console.log("PageLoad");

		//获取页面元素
		this.head_box = document.getElementById("head_box");

		this.pageHight = document.body.clientWidth;
		var setHeight = document.body.clientWidth * 0.2 + "px";
		this.head_box.style.height = setHeight;


		//加载相关数据
		QF_LoadUserFansNumber();
		QF_LoadUserViewNumber();

	};

	//当浏览器窗口大小改变时，设置显示内容的高度
	window.onresize = function(){
		this.pageHight = document.body.clientWidth;
		var setHeight = document.body.clientWidth * 0.2 + "px";
		this.head_box.style.height = setHeight;
	};

		$.ajax({

			jsonp: 'callback',
			dataType: 'json',
			success: function(res) {
				document.getElementById("UserFansNumber").innerText = res.data.follower;
			}
         });
	};
