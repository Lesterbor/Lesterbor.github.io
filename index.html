<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="css/index.css">

<script src="js/sys/jquery-3.5.1.min.js"></script>


<html lang="zh-Hans-CN">
	<head>
		<meta charset="utf-8" />
		<title>「千樊」</title>
	</head>
	<body>
		<div class="main_page">
			<div id="head_box" class="head-box"></div>
			<button id="update" type="button" onclick="userBtnClick()">按钮</button>




		</div>
	</body>
</html>

<style type="text/css">
	html,body{
		margin:0;
		width: 100%;
		height: 100%;
	}
</style>

<script type="text/javascript">
	var head_box = null;
	var pageHight = 0;

	//当页面加载时
	window.onload = function(){
		console.log("PageLoad");

		//获取页面元素
		this.head_box = document.getElementById("head_box");

		this.pageHight = document.body.clientWidth;
		var setHeight = document.body.clientWidth * 0.2 + "px";
		this.head_box.style.height = setHeight;
	};

	//当浏览器窗口大小改变时，设置显示内容的高度
	window.onresize = function(){
		this.pageHight = document.body.clientWidth;
		var setHeight = document.body.clientWidth * 0.2 + "px";
		this.head_box.style.height = setHeight;
	};

	function userBtnClick(){
		console.log("当前页面高度"+this.pageHight);
	};

	// $("#update").click(function(){
	// 	alert("ddddd");
	// })

</script>
