<style type="text/css">
	*{
		margin:0;
		padding:0
	}
	html,body{
		margin:0;
		padding:0;
		width: 100%;
		height: 100%;
		overflow:hidden;
	}
</style>

<script type="text/javascript">
	var pageHight = 0;
	var pageWidth = 0;
	var iframeWindow = null;

	//当页面加载时
	window.onload = function(){
		console.log("PageLoad");

		//获取页面元素
		this.iframeWindow = document.getElementById("iframeWindow");

		var setHeight = document.body.clientHeight + "px";
		var setWidth = document.body.clientWidth + "px";

		this.iframeWindow.style.height = setHeight;
		this.iframeWindow.style.width = setWidth;

		this.iframeWindow.src = "https://static-mp-2a106666-ffed-4df7-8b22-e8e15cbf1098.next.bspapp.com"


	};

	//当浏览器窗口大小改变时，设置显示内容的高度
	window.onresize = function(){
		var setHeight = document.body.clientHeight + "px";
		var setWidth = document.body.clientWidth + "px";

		this.iframeWindow.style.height = setHeight;
		this.iframeWindow.style.width = setWidth;
	};
</script>
